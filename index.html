<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    
  <div class="card">
    <div class="cube-container">
      <div>
          <img class="equilibrium" src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="eye-box"><img class="eye" src="../images/icon-view.svg" alt="">
      </div>  
    </div>

<!--Card Details-->     

      <div class="card-details">
        <h3>Equilibrium #342</h3>

        <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth">
        <div class="eth-1">
        <img src="images/icon-ethereum.svg" alt="">
        0.041 ETH</div>   <div class="eth-2"> 
        <img src="images/icon-clock.svg" alt="">
        3 days left</div>
      </div><br/>
    <div class="line"> </div><br/>

    <!--Avatar-->
      <div class="avatar" >   
       <img src="images/image-avatar.png" alt=""> 
        <span class="credit-1"> Creation of</span> 
        <span class="credit-2">
          Jules Wyvern
        </span>
      </div> 
    </div>
  </div>
   
</body>
</html>
